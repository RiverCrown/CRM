<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="mainPage :: mainHead">

</head>
<body onload="roleDiff()">
<div class="modal fade" id="hint" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="hintTitle">提示：</h4>
            </div>
            <div class="modal-body" id="hintContent">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>
<div id="wrapper">
    <nav th:replace="mainPage :: navi" class="navbar navbar-default navbar-fixed-top" role="navigation"
         style="margin-bottom: 0"></nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div th:if="${order!=null}">
                    <h2 class="page-header">推进跟单</h2>
                </div>
                <div th:if="${order==null}">
                    <h2 class="page-header">新建跟单</h2>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav nav-tabs">
                    <li id="first" class="active col-lg-4 lead" style="text-align: center"><a href="#basicInfo"
                                                                                              data-toggle="tab">第一步></a>
                    </li>
                    <li id="second" class="col-lg-4 lead" style="text-align: center"><a href="#customer"
                                                                                        data-toggle="tab">第二步></a>
                    </li>
                    <li id="third" class="col-lg-4 lead" style="text-align: center"><a href="#expected"
                                                                                       data-toggle="tab">第三步></a>
                    </li>
                </ul>
                <br/><br/><br/>
                <div class="tab-content">
                    <div class="tab-pane fade active in" id="basicInfo">
                        <div class="row">
                            <div class="col-lg-10 col-lg-offset-1">
                                <form role="form" data-toggle="validator" id="firstStepForm">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h4 style="text-align: center">设置订单基本信息</h4>
                                    </div>
                                    <br/>
                                    <div class="panel-body">
                                            <div class="col-lg-6 col-lg-offset-3">
                                                <div class="form-group">
                                                    <label class="form-label">摘要：</label>
                                                    <textarea required="required" name="digest" id="digest" class="form-control" placeholder="订单概述"
                                                              style="resize: none"></textarea>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">状态：
                                                        <select name="status" id="status" class="form-control">
                                                            <option th:selected="${(order!=null)and(order.getStatus()==0)}"
                                                                    value="0"></option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==1)}"
                                                                    value="1">跟踪
                                                            </option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==2)}"
                                                                    value="2">搁置
                                                            </option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==3)}"
                                                                    value="3">成功
                                                            </option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==4)}"
                                                                    value="4">失效
                                                            </option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==5)}"
                                                                    value="5">失败
                                                            </option>
                                                        </select>
                                                    </label>
                                                    <label class="form-label pull-right">阶段：
                                                        <select id="phase" class="form-control">
                                                            <option th:selected="${(order!=null)and(order.getStatus()==0)}"
                                                                    value="0"></option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==1)}"
                                                                    value="1">1/7 初期沟通
                                                            </option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==2)}"
                                                                    value="2">2/7 立项评估
                                                            </option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==3)}"
                                                                    value="3">3/7 需求分析
                                                            </option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==4)}"
                                                                    value="4">4/7 方案制定
                                                            </option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==5)}"
                                                                    value="5">5/7 招投标竞争
                                                            </option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==6)}"
                                                                    value="6">6/7 商务谈判
                                                            </option>
                                                            <option th:selected="${(order!=null)and(order.getStatus()==7)}"
                                                                    value="7">7/7 合同签约
                                                            </option>
                                                        </select>
                                                    </label>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">开始时间：</label>
                                                    <input data-dateAfterStart="" data-dateBeforeToday="" required="required" name="startDate" id="startDate" type="date" placeholder="" class="form-control"/>
                                                    <div class="help-block with-errors"></div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">最近推进时间：</label>
                                                    <input data-dateAfterStart="" required="required" name="latestDate" id="latestDate" type="date" placeholder="" class="form-control"/>

                                                </div>

                                                    <label class="form-label">详细内容：</label>

                                                    <div class="help-block with-errors"></div>
                                                </div>
                                            </div>
                                    </div>
                                    <div class="panel-footer">
                                        <div class="row">
                                            <div class="col-lg-6 col-lg-offset-3">
                                                <button type="submit" class="btn btn-lg btn-success btn-block"
                                                        data-toggle="tab" data-target="#customer"
                                                        onclick="switchTab('first')">
                                                    下一步
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="customer">

                                                                </div>

                                                                                    <th>公司名称</th>
                                                                                    <th>联系人</th>

                                                                                    <th>公司性质</th>
                                                                                    <th>业务员</th>
                                                                                </tr>
                                                                                </thead>
                                                                                <tbody>

                                                                                </tbody>
                                                                            </table>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="panel-footer">
                                                                <button type="submit" class="btn btn-block btn-success btn-lg"
                                                                        onclick="switchTab('second')">
                                                                    下一步
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                <div th:if="${order==null}" class="panel panel-info">
                                                        <div class="panel-heading">
                                                            <h4 class="panel-title">
                                                                <a data-toggle="collapse" data-parent="#accordion"

                                                        </div>

                                                                    <div class="col-lg-6">

                                                                            <label class="radio-inline">
                                                                                <input type="radio" name="customerType"

                                                                        </div>
                                                                        <div class="form-group">

                                                                            <br/>

                                                                        <div class="form-group">

                                                                                <select id="companyType"

                                                                                    <option value="3">私营企业</option>
                                                                                    <option value="4">股份制企业</option>
                                                                                    <option value="5">有限合伙企业</option>
                                                                                    <option value="6">联营企业</option>
                                                                                    <option value="7">外商投资企业</option>
                                                                                    <option value="8">个人独资企业</option>

                                                                                </select>
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-lg-6">
                                                                        <div class="form-group">

                                                                            <input id="contactName" name="contactName"
                                                                                   class="form-control"
                                                                                   type="text"
                                                                                   placeholder="联系人姓名"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="form-label">联系人年龄</label>
                                                                            <input id="contactAge" name="contactAge"
                                                                                   class="form-control"
                                                                                   type="text"
                                                                                   placeholder="联系人年龄"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="form-label">联系人性别</label>
                                                                            <br/>
                                                                            <label class="radio-inline">
                                                                                <input type="radio" name="sex" id="man"
                                                                                       value="woman"/>男
                                                                            </label>
                                                                            <label class="radio-inline">
                                                                                <input type="radio" name="sex"
                                                                                       id="woman"
                                                                                       value="woman"/>女
                                                                            </label>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="form-label">联系人手机号码</label>
                                                                            <input id="contactPhoneNumber"
                                                                                   name="contactPhoneNumber"
                                                                                   class="form-control" type="text"
                                                                                   placeholder="联系人手机号码"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="form-label">联系人邮箱</label>
                                                                            <input id="contactEmail" name="contactEmail"
                                                                                   class="form-control"
                                                                                   type="text"
                                                                                   placeholder="联系人邮箱"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="form-label">联系人住址</label>
                                                                            <input id="contactAddress"
                                                                                   name="contactAddress"
                                                                                   class="form-control" type="text"
                                                                                   placeholder="联系人住址"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="form-label">联系人兴趣爱好</label>
                                                                            <input id="contactHobby" name="contactHobby"
                                                                                   class="form-control"
                                                                                   type="text"
                                                                                   placeholder="联系人兴趣爱好"/>
                                                                        </div>
                                                                        <div class="form-group">
                                                                            <label class="form-label">联系人生日</label>
                                                                            <input id="birthDate" type="date"
                                                                                   placeholder="" class="form-control"/>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                <div th:if="${order!=null}">
                                                    <div class="panel panel-info">
                                                        <div class="panel-heading">
                                                            跟单客户为：
                                                        </div>
                                                        <div class="panel-body">
                                                            <div class="row">
                                                                <div class="col-lg-10 col-lg-offset-1">
                                                                    <div class="table-responsive">
                                                                        <table class="table table-bordered table-striped">
                                                                            <thead>
                                                                            <tr>
                                                                                <th>编号</th>
                                                                                <th>公司名称</th>
                                                                                <th>联系人</th>
                                                                                <th>公司主营业务</th>
                                                                                <th>公司性质</th>
                                                                                <th>业务员</th>
                                                                            </tr>

                                                                            <tr>
                                                                                <td th:text="${customer.getId()}"></td>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                                        <option value="3">30%</option>
                                                        <option value="4">40%</option>
                                                        <option value="5">50%</option>
                                                        <option value="6">60%</option>
                                                        <option value="7">70%</option>
                                                        <option value="8">80%</option>
                                                        <option value="9">90%</option>
                                                        <option value="10">100%</option>

                                            </div>

                                                <label class="form-label">预计结束时间：</label>
                                                <input id="expectedEndDate" type="date" placeholder=""
                                                       class="form-control"/>
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label">下次推进时间：</label>
                                                <input id="nextDate" type="date" placeholder="" class="form-control"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-footer">
                                        <div class="row">
                                            <div class="col-lg-6 col-lg-offset-3">
                                                <button type="button" class="btn btn-lg btn-success btn-block"
                                                        onclick="switchTab('third')">
                                                    提交
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script type="text/javascript" th:inline="javascript">
    //<![CDATA[
    //订单js对象，用来避免thymeleaf引擎造成的空指针错误
    var orderObj = [[${order}]];
    //客户Id,新建的时候需要根据不同的情况来判断
    var customerId;
    //判断是以什么方式来选择客户的
    var customerWay = "exist";
    var table = $('#dataTables-example');
    var salesmanName = [[${session.staffObj.getName()}]];
    var hintModal = $('#hint');
    $('document').ready(function () {
        $('#firstStepForm').validator({
            delay: 100,
            custom: {
                dateBeforeToday: function ($el) {
                    var now = new Date();
                    var today = now.toISOString().substr(0, 10);
                    if ($el.val() > today)
                        return "开始时间不能超过今天。";
                },
                dateAfterStart: function ($el) {
                    var startDate = $('#startDate').val();
                    var latestPushDate = $('#latestDate').val();
                    if (latestPushDate < startDate)
                        return "最近推进时间不能早于开始时间。";
                }
            }
        });
        if ([[${order!=null}]]) {
            var startDate = $('#startDate');
            var startYear = timeFormatDigits(orderObj.startDate.year);
            var startMonth = timeFormatDigits(orderObj.startDate.monthValue);
            var startDay = timeFormatDigits(orderObj.startDate.dayOfMonth);
            startDate.val(startYear + '-' + startMonth + '-' + startDay);
            startDate.prop('disabled', true);
        } else {
            table.dataTable({
                language: {
                    url: "/json/dataTables_cn.json"
                },
                ajax: {
                    type: "GET",
                    url: "/customer/searchCustomer?searchOption1=salesman&searchOption2=&searchInput=" + salesmanName,
                    dataSrc: ''
                },
                columns: [
                    {data: 'id'},
                    {data: 'name'},
                    {data: 'representative.name'},
                    {data: 'mainBusiness'},
                    {
                        data: 'company',
                        render: function (value, type, row) {
                            if (value != null) {
                                if (value == true)
                                    return '企业公司';
                                else
                                    return '个体户';
                            } else {
                                return "";
                            }
                        }
                    },
                    {data: 'salesman.name'}
                ]
            });
            table.find("tbody").on('click', 'tr', function () {
                var selectedNo = $(this).context._DT_RowIndex;
                var nTrs = table.fnGetData();
                $('#selectedId').html(nTrs[selectedNo].id);
                $('#selectedName').html(nTrs[selectedNo].name);
                $('#selectedContact').html(nTrs[selectedNo].representative.name);
                $('#selectedMainBusiness').html(nTrs[selectedNo].mainBusiness);
                $('#selectedCustomer').val("yes");
                if (nTrs[selectedNo].company) {
                    $('#selectedType').html("企业公司");
                } else {
                    $('#selectedType').html("个体户");
                }
                $('#selectedSalesman').html(nTrs[selectedNo].salesman.name);
            });
        }
    });

    function timeFormatDigits(formatNumber) {
        if (formatNumber < 10)
            return "0" + formatNumber;
        else
            return formatNumber;
    }

    function chooseCustomerWay(way) {
        customerWay = way;
    }

    function newOrder() {
        var urlString;
        var groupId;
        if ([[${order==null}]]) {
            urlString = "/business/addOrder";
        }
        else {
            groupId = orderObj.id;
            urlString = "/business/modifyOrder";
        }
        $.ajax({
            async: false,
            type: "POST",
            url: urlString,
            data: JSON.stringify({
                groupId: groupId,
                salesmanId: [[${session.staffObj.getId()}]],
                customerId: customerId,
                status: $('#status').val(),
                digest: $('#digest').val(),
                detail: $('#detail').val(),
                expectedIncome: $('#expectedIncome').val(),
                possibility: $('#possibility').val(),
                phase: $('#phase').val(),
                product: $('#productInfo').val(),
                startDate: $('#startDate').val(),
                latestPushDate: $('#latestDate').val(),
                nextPushDate: $('#nextDate').val(),
                expectedEndDate: $('#expectedEndDate').val()
            }),
            contentType: "application/json;charset=utf-8",
            dataType: "text",
            success: function (orderId) {
                window.location.href = "/business/orderInfo?id=" + orderId;
            }
        });
    }

    function switchTab(which) {
        var firstTab = $('#first');
        var secondTab = $('#second');
        var thirdTab = $('#third');
        switch (which) {
            case "first":
                firstTab.removeClass("active");
                secondTab.addClass("active");
                break;
            case "second":
                if (customerWay == "exist" && $('#selectedId').html() == "") {
                    $('#hintContent').html("请选择一个客户！");
                    hintModal.modal('show');
                    return;
                }
                $('#customer').removeClass("active in");
                $('#expected').addClass("active in");
                secondTab.removeClass("active");
                thirdTab.addClass("active");
                break;
            case "third":
                if ([[${order!=null}]]) {
                    customerId = orderObj.customerId;
                    newOrder();
                } else if (customerWay == "exist") {
                    customerId = $('#selectedId').html();
                    newOrder();
                } else {
                    var isCompany = ($("input[name='customerType']:checked").val() == "company");
                    var isPotential = ($("input[name='potential']:checked").val() == "potential");
                    var sex = ($("input[name='sex']:checked").val() == "man");
                    $.ajax({
                        async: false,
                        type: "POST",
                        url: "/customer/addCustomer",
                        data: JSON.stringify({
                            company: isCompany,
                            tag: "",
                            potential: isPotential,
                            address: $('#companyAddress').val(),
                            mainBusiness: $('#mainBusiness').val(),
                            name: $('#companyName').val(),
                            type: $('#companyType').find("option:selected").val(),
                            representative: {
                                hobby: $('#contactHobby').val(),
                                birthday: $('#birthDate').val(),
                                name: $('#contactName').val(),
                                sex: sex,
                                age: $('#contactAge').val(),
                                address: $('#contactAddress').val(),
                                phoneNumber: $('#contactPhoneNumber').val(),
                                email: $('#contactEmail').val()
                            }
                        }),
                        contentType: "application/json;charset=utf-8",
                        dataType: "json",
                        success: function (customer) {
                            customerId = customer.id;
                            newOrder();
                        }
                    });
                }
                break;
            default:
                break;
        }
    }

    //]]>
</script>
</body>
</html>
