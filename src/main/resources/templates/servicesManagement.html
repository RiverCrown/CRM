<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="mainPage :: mainHead">
</head>
<body onload="roleDiff()">
<div class="modal fade" id="newServices" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">新增售后服务</h4>
            </div>
            <form role="form" id="addServicesForm">
                <div class="modal-body row">

                    <div class="col-lg-12">
                    </div>
                    <div class="form-group">
                        <label class="form-label">状态</label>
                        <input id="status" name="status" class="form-control" type="text"
                               placeholder="当前服务的状态"/>
                    </div>
                        <div class="form-group">
                            <label class="form-label">优先级</label>
                            <select id="priority" name="priority" class="form-control">
                                <option value="0">P1</option>
                                <option value="1">P2</option>
                                <option value="2">P3</option>
                                <option value="3">P4</option>
                                <option value="4">P5</option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label class="form-label">客户</label>
                            <input id="coustomerName" name="coustomerName" class="form-control" type="text"
                                   placeholder="前来咨询客户的名称"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">服务类型</label>
                            <input id="goods" name="goods" class="form-control" type="text"
                                   placeholder="客户需求的服务类型"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">满意度</label>
                            <select id="satisfaction" name="satisfaction" class="form-control">
                                <option value="0">★</option>
                                <option value="1">★★</option>
                                <option value="2">★★★</option>
                                <option value="3">★★★★</option>
                                <option value="4">★★★★★</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label class="form-label">描述</label>
                            <input id="remarks" name="remarks" class="form-control" type="text"
                                   placeholder="具体描述"/>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" >
                                提交
                            </button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="cancel('addBonusForm')">
                                取消
                            </button>
                            <input type="reset" class="btn btn-default" value="重置"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>


<div id="wrapper">
    <nav th:replace="mainPage :: navi" class="navbar navbar-default navbar-fixed-top" role="navigation"
         style="margin-bottom: 0"></nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">售后服务管理</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newServices">新增服务记录
                </button>

            </div>
        </div>
        <br/>


        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        售后服务记录
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example"
                                   width="100%">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>客户</th>
                                    <th>服务类型</th>
                                    <th>优先级</th>
                                    <th>状态</th>
                                    <th>满意度</th>
                                </tr>
                                <tr>
                                    <td>A123</td>
                                    <td>何冠彬</td>
                                    <td>产品维修</td>
                                    <td>P1</td>
                                    <td>已解决</td>
                                    <td>★★★★★</td>
                                </tr>
                                <tr>
                                    <td>A123</td>
                                    <td>何阿萨德</td>
                                    <td>产品退货</td>
                                    <td>P2</td>
                                    <td>待解决</td>
                                    <td>★★★★</td>
                                </tr>
                                <tr>
                                    <td>A123</td>
                                    <td>何阿</td>
                                    <td>产品退换</td>
                                    <td>P2</td>
                                    <td>已解决</td>
                                    <td>★★</td>
                                </tr>
                                <tr>
                                    <td>A123</td>
                                    <td>何去问</td>
                                    <td>后期维护</td>
                                    <td>P4</td>
                                    <td>已解决</td>
                                    <td>★★★</td>
                                </tr>


                                </thead>
                                <tbody id="tableBody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <label>平均满意度:★★★</label>
    </div>
</div>



<script src="/js/birthday.js"></script>
<script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>

</body>
</html>
