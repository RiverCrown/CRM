<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="mainPage :: mainHead">
</head>
<body onload="roleDiff()">
<div class="modal fade" id="newBonus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">新增售后服务</h4>
            </div>
            <form role="form" id="addServicesForm">
                <div class="modal-body row">

                    <div class="col-lg-12">

                        <div class="form-group">
                            <label class="form-label">奖金名目</label>
                            <input id="bonusName" name="bonusName" class="form-control" type="text"
                                   placeholder="奖金的名目"/>
                        </div>

                        <div class="form-group">
                            <label class="form-label">奖金金额</label>
                            <input id="bonusSum" name="bonusSum" class="form-control" type="text"
                                   placeholder="奖励的金额"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">业绩要求</label>
                            <input id="performanceRequirements" name="performanceRequirements" class="form-control" type="text"
                                   placeholder="奖金所需最低业绩"/>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" >
                                提交
                            </button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="cancel('addBonusForm')">
                                取消
                            </button>
                            <input type="reset" class="btn btn-default" value="重置"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>


<div id="wrapper">
    <nav th:replace="mainPage :: navi" class="navbar navbar-default navbar-fixed-top" role="navigation"
         style="margin-bottom: 0"></nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">售后服务管理</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newBonus">奖金设立
                </button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#provideBonus">奖金发放
                </button>
            </div>
        </div>
        <br/>


        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        奖金列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example"
                                   width="100%">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>奖金名目</th>
                                    <th>奖金金额</th>
                                    <th>业绩要求</th>
                                    <th>已发放人数</th>
                                </tr>
                                <tr>
                                    <td>A123</td>
                                    <td>安慰奖</td>
                                    <td>9000</td>
                                    <td>5000</td>
                                    <td>30</td>
                                </tr>

                                </thead>
                                <tbody id="tableBody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>

<div class="modal fade" id="provideBonus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">奖金发放</h4>
            </div>
            <form role="form" id="provideBonusForm">
                <div class="modal-body row">

                    <div class="col-lg-12">

                        <div class="form-group">
                            <label class="form-label">奖金名目</label>
                            <input id="provideBonusName" name="provideBonusName" class="form-control" type="text"
                                   placeholder="奖金的名目"/>
                        </div>


                        <button type="button" class="btn btn-primary" data-dismiss="modal" >
                            查询所有符合业绩的员工
                        </button>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="staffMessage"
                                       width="100%">
                                    <thead>
                                    <tr>
                                        <th>员工ID</th>
                                        <th>员工姓名</th>
                                        <th>员工业绩</th>
                                        <th>是否发放奖金</th>
                                        <th>发放时间</th>
                                    </tr>
                                    <tr>
                                        <td>A13541</td>
                                        <td>小明</td>
                                        <td>9000</td>

                                        <td><select name="result">
                                            <option value="0">是</option>
                                            <option value="1">否</option>
                                        </select> </td>
                                        <td>2017/7/7</td>


                                    </tr>
                                    </thead>

                                </table>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" >
                                发放
                            </button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="cancel('provideBonusForm')">
                                取消
                            </button>
                            <input type="reset" class="btn btn-default" value="重置"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<script src="/js/birthday.js"></script>
<script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>

</body>
</html>
