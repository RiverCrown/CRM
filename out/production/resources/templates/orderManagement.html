<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="mainPage :: mainHead">

</head>
<body onload="roleDiff()">
<div class="modal fade" id="selectCustomer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">提示：</h4>
            </div>
            <div class="modal-body">
                账号或密码错误！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    关闭
                </button>
            </div>
        </div>
    </div>
</div>

<div id="wrapper">
    <nav th:replace="mainPage :: navi" class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0"></nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">跟单管理</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="window.location.href = '/business/newOrderPage'">新建跟单</button>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        查询跟单
                    </div>
                    <div class="panel-body">
                        <form role="form" action="#">
                            <div class="form-group input-group">
                                <input name="search" type="text" class="form-control" placeholder="输入搜索内容"/>
                                <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                        </span>
                            </div>
                            <div class="form-group">
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked=""/>按编号
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2"/>按客户
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3"/>按业务员
                                </label>
                                <div class="form-group form-inline pull-right">
                                    <label class="form-label">状态:
                                        <select class="form-control">
                                            <option>全部</option>
                                            <option>跟踪</option>
                                            <option>搁置</option>
                                            <option>成功</option>
                                            <option>失败</option>
                                            <option>失效</option>
                                        </select>
                                    </label>
                                    &nbsp;&nbsp;
                                    <label class="form-label">阶段:
                                        <select class="form-control">
                                            <option>全部</option>
                                            <option>1/7 初期沟通</option>
                                            <option>2/7 立项评估</option>
                                            <option>3/7 需求分析</option>
                                            <option>4/7 方案制定</option>
                                            <option>5/7 招投标竞争</option>
                                            <option>6/7 商务谈判</option>
                                            <option>7/7 合同签约</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!--表格-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        跟单查询结果
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>状态</th>
                                    <th>编号</th>
                                    <th>客户</th>
                                    <th>阶段</th>
                                    <th>摘要</th>
                                    <th>业务员</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
</div>

<script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<script>
    //<![CDATA[
    var table = $('#dataTables-example');
    $(document).ready(function() {
        var idToName;
        table.dataTable({
            language: {
                url: "/json/dataTables_cn.json"
            },
            ajax: {
                type: "GET",
                url: "/customer/searchCustomer?searchOption1=&searchOption2=&searchInput=",
                dataSrc: ''
            },
            columns: [
                {
                    data: 'id',
                    render: function (value, type, row) {
                        if (value != null) {
                            idToName = value;
                            return value;
                        } else {
                            idToName = "";
                            return "";
                        }
                    }
                },
                {
                    data: 'name',
                    render: function (value, type, row) {
                        if (value != null) {
                            return '<a href=/customer/customerInfo?customerId=' + idToName + '>' + value + '</a>';
                        } else {
                            return "";
                        }
                    }
                },
                {data: 'representative.name'},
                {data: 'mainBusiness'},
                {
                    data: 'company',
                    render: function (value, type, row) {
                        if (value != null) {
                            if (value == true)
                                return '企业公司';
                            else
                                return '个体户';
                        } else {
                            return "";
                        }
                    }
                },
                {data: 'salesman.name'}
            ]
        });
    });
    //]]>
</script>
</body>

</html>
