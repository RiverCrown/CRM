<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="mainPage :: mainHead">
</head>
<body onload="roleDiff()">

<div class="modal fade" id="newComeDeal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">新增客户收/退款</h4>
            </div>
            <form role="form" id="addComeDealForm">
                <div class="modal-body row">

                    <div class="col-lg-12">

                        <div class="form-group">
                            <label class="form-label">客户</label>
                            <input id="customerName" name="customerName" class="form-control" type="text"
                                   placeholder="客户名字"/>
                        </div>

                        <div class="form-group">
                            <label class="form-label">业务员</label>
                            <textarea id="salesmanName" name="salesmanName" class="form-control" type="text"
                                      placeholder="业务员名字"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">手续费</label>
                            <textarea id="serviceCharge" name="serviceCharge" class="form-control" type="text"
                                      placeholder="收/退款过程中产生的手续费"/>
                        </div>
                        <div class="form-group">
                            <label class="form-label">收/退款金额</label>
                            <textarea id="comeSum" name="comeSum" class="form-control" type="text"
                                      placeholder="最后收/退款的金额"/>
                        </div>
                        <form class="form-group">
                            <label class="form-label">收/退款时间</label>
                            <div class="form-inline">
                                <label class="form-label">
                                    <select class="form-control" id="year">
                                    </select>
                                    年
                                </label>
                                <label class="form-label">
                                    <select class="form-control" id="month">
                                    </select>
                                    月
                                </label>
                                <label class="form-label">
                                    <select class="form-control" id="day">
                                    </select>
                                    日
                                </label>

                            </div>
                        </form>
                        <div class="form-group">
                            <label class="form-label">备注</label>
                            <textarea id="remark" name="remark" class="form-control" type="text"
                                      placeholder="备注"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addCustomer()">
                                提交
                            </button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="cancel('addCustomerForm')">
                                取消
                            </button>
                            <input type="reset" class="btn btn-default" value="重置"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="wrapper">
    <nav th:replace="mainPage :: navi" class="navbar navbar-default navbar-fixed-top" role="navigation"
         style="margin-bottom: 0"></nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">客户收款管理</h2>
            </div>
        </div>

        <div class="panel-body">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#come" data-toggle="tab">客户收款</a>
                </li>
                <li class=""><a href="#go" data-toggle="tab">客户退款</a>
                </li>
            </ul>
        </div>

        <div class="tab-content">
            <div class="tab-pane fade active in" id="come">
                <div class="row">
                    <div class="col-lg-12">

                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newComeDeal">新增流水
                        </button>
                        <p></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                流水明细
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="comeDataTables-example"
                                           width="100%">
                                        <thead>
                                        <tr>
                                            <th>状态</th>
                                            <th>编号</th>
                                            <th>客户</th>
                                            <th>业务员</th>
                                            <th>手续费</th>
                                            <th>收款金额</th>
                                            <th>收款时间</th>
                                        </tr>
                                        </thead>
                                        <tbody id="comeTableBody">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->


            </div>

            </div>
            <div class="tab-pane fade" id="go">


            <div class="row">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newComeDeal">新增流水
                    </button>
                    <p></p>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            流水明细
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="goDataTables-example"
                                       width="100%">
                                    <thead>
                                    <tr>
                                        <th>状态</th>
                                        <th>编号</th>
                                        <th>客户</th>
                                        <th>业务员</th>
                                        <th>手续费</th>
                                        <th>退款金额</th>
                                        <th>退款时间</th>
                                    </tr>
                                    </thead>
                                    <tbody id="goTableBody">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

        </div>


    </div>
</div>

</div>




<script src="/js/birthday.js"></script>
<script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>

</body>
</html>
