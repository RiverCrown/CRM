<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="mainPage :: mainHead">
</head>
<body onload="roleDiff()">
<div class="modal fade" id="tagManagement" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">新建标签：</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-label">标签名称：
                                </label>
                                <input id="" type="text" class="form-control" placeholder=""/>
                            </div>
                            <div class="form-group">
                                <label class="form-label">标签颜色：
                                    <input id="" type="color" class="form-control" placeholder=""/>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="form-label">标签详细描述：
                                </label>
                                <textarea placeholder="" style="resize: none" id="" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addTagTemplate()">
                        新建
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="newTagTemplate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">新建标签：</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="form-label">标签名称：
                                </label>
                                <input id="tagTitle" type="text" class="form-control" placeholder=""/>
                            </div>
                            <div class="form-group">
                                <label class="form-label">标签颜色：
                                    <input id="tagColor" type="color" class="form-control" placeholder=""/>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="form-label">标签详细描述：
                                </label>
                                <textarea placeholder="" style="resize: none" id="tagDescription" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addTagTemplate()">
                        新建
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="wrapper">
    <nav th:replace="mainPage :: navi" class="navbar navbar-default navbar-fixed-top" role="navigation"
         style="margin-bottom: 0"></nav>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">客户分类</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        标签筛选客户
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="customerTagTable"
                                           width="100%">
                                        <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>客户名称</th>
                                            <th>客户标签</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        标签管理
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="button" data-toggle="modal" data-target="#newTagTemplate" class="btn btn-primary" value="新建标签"/>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="tagTemplateTable"
                                           width="100%">
                                        <thead>
                                        <tr>
                                            <th>编号</th>
                                            <th>标签颜色</th>
                                            <th>标签外观</th>
                                            <th>标签详细描述</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableBody">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/js/plugins/dataTables/dataTables.bootstrap.js"></script>
<script type="text/javascript" th:inline="javascript">
    //<![CDATA[
    var colorString = "";
    var table = $('#tagTemplateTable');
    var customerTag = $('#customerTagTable');
    $(document).ready(function () {
        table.dataTable({
            language: {
                url: "/json/dataTables_cn.json"
            },
            ajax: {
                type: "GET",
                url: "/customer/getAllTagTemplates",
                dataSrc: ''
            },
            columns: [
                {data: 'id'},
                {
                    data: 'color',
                    visible: false,
                    searchable: false,
                    render: function (value) {
                        if (value != null) {
                            colorString = value;
                            return value;
                        } else {
                            colorString = "";
                            return "";
                        }
                    }
                },
                {
                    data: 'title',
                    render: function (value) {
                        if (value != null) {
                            return "<button type='button' class='btn  btn-block btn-sm' style='background-color: " +
                                colorString + "'><span style='color: #FFFFFF;'><strong>" + value + "</strong></span></button>";
                        } else {
                            return "";
                        }
                    }
                },
                {data: 'description'}
            ]
        });
        customerTag.dataTable({
            language: {
                url: "/json/dataTables_cn.json"
            },
            ajax: {
                type: "GET",
                url: "/customer/getAllCustomerWithTags",
                dataSrc: ''
            },
            columns: [
                {data: 'customer.id'},
                {
                    data: 'customer.name',
                    render: function (value) {
                        if (value != null) {
                            return value + " <button type='button' data-toggle='modal' data-target='#tagManagement'>管理标签</button>";
                        } else {
                            return "";
                        }
                    }
                },
                {
                    data: 'tags',
                    render: function (tags) {
                        if (tags != null) {
                            var tagsString = "";
                            for (var i=0; i<tags.length; i++) {
                                tagsString += "<button type='button' class='btn btn-sm' style='background-color: " +
                                    tags[i].tagTemplate.color + "'><span style='color: #FFFFFF;'><strong>" + tags[i].tagTemplate.title + "</strong></span></button> ";
                            }
                            return tagsString;
                        } else {
                            return "";
                        }
                    }
                }
            ]
        });
    });

    function addTagTemplate() {
        $.ajax({
            type: "POST",
            url: "/customer/addTagTemplate",
            data: {
                title: $('#tagTitle').val(),
                color: $('#tagColor').val(),
                description: $('#tagDescription').val()
            },
            success: function () {
                window.location.href = "/customer/classifyCustomer";
            }
        })
    }
    //]]>
</script>
</body>
</html>
